<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    .title {
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .version {
      color: #666;
      font-size: 12px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin: 8px 0;
      font-weight: 500;
    }
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.waiting {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      margin: 8px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .test-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    button {
      width: 100%;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .result {
      margin-top: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .result.success {
      background: #d4edda;
      color: #155724;
    }
    .result.error {
      background: #f8d7da;
      color: #721c24;
    }
    .instructions {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 class="title">P2P Assistant</h3>
    <div class="version">v0.2.1</div>
  </div>
  
  <div id="status" class="status waiting">⏸️ Checking status...</div>
  
  <div class="url">
    <strong>Current URL:</strong><br>
    <span id="current-url">Loading...</span>
  </div>
  
  <div class="test-section">
    <button id="test-btn">Test Connection</button>
    <div id="test-result" class="result"></div>
  </div>
  
  <div class="instructions">
    <strong>Instructions:</strong><br>
    1. Make sure Tauri app is running<br>
    2. Visit Binance P2P pages<br>
    3. Check network captures in app
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
